<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulario de Inscricao</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <div class="container-sidebar">
            <div class="sidebar">                
                <div class="container-logo">
                    <div class="logo">
                        <img src="/images/3way_logofundobranco-1.png" alt="">
                    </div>
                </div>
                <div class="img_credits">
                    <p>Photo by Halie West on Unsplash</p>  
                </div>              
            </div>
        </div>
        <div class="container-right">
            <div class="texto">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <i>now</i> to get started. <br><br>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="container-form">
                <div class="lets">
                    <p>LetÂ´s do this!</p>
                </div>                
                <form action="https://api.sheetmonkey.io/form/6RHshnGGjhLDoYgRovGaJc" method="post">
                    <div class="linha-1">
                        <div>
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <br>
                    <div class="linha-2">
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label><br>
                            <input type="tel" name="phone_number" id="phone_number" pattern="^\(?\d{2}\)?[\s-]?[\s9]?\d{4}-?\d{4}$" required>
                        </div>
                    </div>
                    <br>
                    <div class="linha-3">
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" >
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label><br>
                            <input type="password" name="confirm_password" id="confirm_password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">                            
                        </div>                        
                    </div>  
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>               
                </form>
            </div>
            <div class="footer">
                <p>Already have an account? Log in</p>
            </div>
                     
        </div>
    </div>
    
</body>
</html>
